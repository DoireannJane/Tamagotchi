<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Main JS -->
  <script src="app.js" defer></script>
  <title>Tamagotchi</title>
</head>
<body>

  <header>
    <h1>Hydra</h1>
    <section class="overall" id="Health">Health: 10</section>
    <section class="overall" id="Fun">Fun: 10</section>
    <section class="overall" id="Energy">Energy: 10</section>
    <section class="age">Age: 0 </section>
    <section>
      <input id="name" type="Text" placeholder="Name your hydra!"></input>
     <br>
     <button id="Enter" onclick="getName()">Enter</button>
    </section>
    <container>
      <button class="button" id="feed">Feed</button>
      <button class="button" id="play">Play</button>
      <button class="button" id="sleep">Sleep</button>
    </container>
    <span></span>

  
  </header>
  <div class="pics" id="egg"><img alt="Brown Organic Egg" src="https://i.imgur.com/ILNsKnB.jpg" /></div>
  <div class="pics" id="baby"><img alt="Micro organism Hydra with 6 tentacles" src="https://i.imgur.com/AFTKC9S.jpg"></div>
  <div class="pics" id="child"><img alt="Blue cartoon dragon with three heads" src="https://i.imgur.com/LR1AAnP.jpg"/></div>
  <div class="pics" id="adult"><img alt="Ominous mythological depiction of a Hydra with 6 heads" src="https://i.imgur.com/GGiixxB.jpg" /></div>
  <div class="pics" id="game-over"><img alt="Game Over sign" src="https://i.imgur.com/Q4Gml3o.jpg" /></div>
  
</body>
</html>
